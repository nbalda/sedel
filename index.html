    <title>Таньд зохиулав</title>
    <script>

        function openTextFile() {

            var aporizm = [
                "Hey",
                "hi",
                "sdfs",
                "23434234",
                "erwtghj7777"
            ];
        
            var randomAporizm = () => `${aporizm[Math.floor(Math.random() * aporizm.length)]}`
            document.getElementById('output').innerText = randomAporizm()
        }

    </script>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId=2580527488873384&autoLogAppEvents=1"></script>    
    
    <article class="content">

        <div id='output'>Таньд зохиулав</div>
        <div class="randomBtn">
            <button class="btn" onclick="openTextFile()">Энд дарна уу...</button>
        </div> 

    </article>
